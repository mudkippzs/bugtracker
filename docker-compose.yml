services:
  bugtracker:
    build: .
    container_name: bugtracker
    ports:
      - "3000:3000"
    volumes:
      # Persist database
      - ./data:/app/data
      # Mount your Code directory (read-only for discovery)
      - ${CODE_DIR:-/home/dev/Code}:/code:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - CODE_DIR=/code
    restart: unless-stopped
